baseURL: https://hugo-toha.github.io

languageCode: en-us
title: "Pei-Hsaun's Blog"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON
    
# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/peihsuanlo36/peihsuanlo36.github.io.git
  background: "images/wallpaper.jpeg"
  # The inverted logo will be used in the initial transparent navbar and
  # the main logo will be used in the non-transparent navbar.
  #logo:
  #  main: images/main-logo.png
  #  inverted: images/inverted-logo.png
  #  favicon: images/favicon.png

  # specify whether you want to write some blog posts or not
  enableBlogPost: true
  
  # Enable Analytics
  analytics:
    enabled: true
    # Google Analytics
    google:
      id: G-LMJTSGMGYM
  

  # specify whether you want to show Table of Contents in reading page
  #enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false
